<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
        <script>
            let songuyen= parseInt(prompt('Nhập số tự nhiên lớn hơn 1'));
            let i;
            let sum=0;
            if (songuyen<1000 && songuyen>0) {

                for (i = 1; i <= songuyen; i++) {
                    sum += i
                }
            }else {'giá trị bạn nhập quá giới hạn'}
            console.log('Giá trị tổng' + sum);
        </script>
</body>
</html>
